<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Color Battles! - Bosmium</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: system-ui, sans-serif;
    text-align: center;
    margin: 12px;
  }
  h1 { margin-bottom: 6px; }
  p.description { color: #ccc; margin: 4px 0 14px 0; }
  .colors {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    max-width: 900px;
    margin: 0 auto 18px;
  }
  .colors button {
    padding: 16px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    border-radius: 8px;
    color: white;
    user-select: none;
  }
  #statsTop {
    margin-top: 10px;
    font-size: 16px;
    color: #eee;
  }
  .chart-wrap {
    max-width: 900px;
    height: 500px;
    margin: 20px auto;
    padding: 12px;
    background: rgba(255,255,255,0.03);
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>Color Vote Game</h1>
<p class="description">Real time voting / Bar chart and graph / Left click to increase, Right click to decrease</p>

<div class="colors" id="colorButtons"></div>

<div id="statsTop">
  Total Points: <span id="totalPoints">0</span> &nbsp;|&nbsp;
  Total Bonus Growth: <span id="totalVotes">0</span>
</div>

<div class="chart-wrap">
  <canvas id="pointsChart"></canvas>
</div>

<div class="chart-wrap">
  <canvas id="growthChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/* ================================================
   CONFIG
================================================ */

const colorNames = ["red","blue","green","yellow","purple","orange","cyan","pink","white","black"];
const labels = colorNames.map(c => c[0].toUpperCase() + c.slice(1));

const colors = {
  red: "#ff4040",
  blue: "#0070ff",
  green: "#00c853",
  yellow: "#ffea00",
  purple: "#9b4dff",
  orange: "#ff8c00",
  cyan: "#00e0e0",
  pink: "#ff69b4",
  white: "#ffffff",
  black: "#000000"
};

let votes = Array(10).fill(0);
let points = Array(10).fill(0);

let lastClick = Array(10).fill(0);
const COOLDOWN = 5000;

/* Growth history for PPM graph */
const history = colorNames.map(() => []);

/* DOM elements */
const btnContainer = document.getElementById("colorButtons");
const totalPointsEl = document.getElementById("totalPoints");
const totalVotesEl = document.getElementById("totalVotes");

/* ================================================
   BUTTON CREATION
================================================ */

colorNames.forEach((c,i)=>{
  let b = document.createElement("button");
  b.style.background = colors[c];
  b.textContent = labels[i];
  b.title = "Left = +vote, Right = -vote (5s cooldown)";

  b.addEventListener("click", () => {
    if(Date.now() - lastClick[i] >= COOLDOWN){
      votes[i]++;
      lastClick[i] = Date.now();
      updateAll();
    }
  });

  b.addEventListener("contextmenu", e => {
    e.preventDefault();
    if(Date.now() - lastClick[i] >= COOLDOWN){
      votes[i]--;
      lastClick[i] = Date.now();
      updateAll();
    }
  });

  btnContainer.appendChild(b);
});

/* ================================================
   POINTS BAR CHART
================================================ */

const pointsChart = new Chart(document.getElementById("pointsChart"), {
  type: "bar",
  data: {
    labels: labels,
    datasets: [{
      data: points,
      backgroundColor: colorNames.map(c => colors[c]),
      borderRadius: 6
    }]
  },
  options: {
    indexAxis: "y",
    animation: false,
    maintainAspectRatio: false,
    scales: {
      x: { beginAtZero: true, ticks:{color:"white"}},
      y: { ticks:{color:"white"} }
    },
    plugins: {
      legend: { display: false }
    }
  }
});

/* ================================================
   POINTS PER MINUTE GRAPH
================================================ */

const growthChart = new Chart(document.getElementById("growthChart"), {
  type: "line",
  data: {
    labels: [],
    datasets: colorNames.map((c,i)=>({
      label: labels[i],
      data: [],
      borderColor: colors[c],
      backgroundColor: "transparent",
      fill: false,
      tension: 0.3,
      pointRadius: 0,
      borderWidth: 1
    }))
  },
  options:{
    animation:false,
    maintainAspectRatio:false,
    plugins:{ legend:{ display:false }},
    scales:{
      x:{ ticks:{color:"white"} },
      y:{ ticks:{color:"white"} }
    }
  }
});

/* ================================================
   UPDATE FUNCTION
================================================ */

function updateAll(){
  totalPointsEl.textContent = points.reduce((a,b)=>a+b,0);
  totalVotesEl.textContent = votes.reduce((a,b)=>a+b,0);

  // Update bar chart
  pointsChart.data.datasets[0].data = points;
  const maxAbs = Math.max(...points.map(v=>Math.abs(v))) || 10;
  pointsChart.options.scales.x.max = maxAbs * 1.2;
  pointsChart.update("none");
}

/* ================================================
   POINT GENERATION TICK
================================================ */

setInterval(()=>{
  for(let i=0;i<10;i++){
    const amount = Math.floor(Math.random()*(Math.abs(votes[i])+5));
    points[i] += votes[i] >= 0 ? amount : -amount;
  }
  updatePPM();
  updateAll();
},1000);

/* ================================================
   AUTO VOTE DECAY
================================================ */

setInterval(()=>{
  for(let i=0;i<10;i++){
    if(votes[i] > 0) votes[i]--;
    else if(votes[i] < 0) votes[i]++;
  }
  updateAll();
},20000);

/* ================================================
   POINTS PER MINUTE UPDATE
================================================ */

function updatePPM(){
  const timeLabel = new Date().toLocaleTimeString().slice(3,8);
  growthChart.data.labels.push(timeLabel);
  if(growthChart.data.labels.length > 3600)
    growthChart.data.labels.shift();

  growthChart.data.datasets.forEach((ds,i)=>{
    history[i].push(points[i]);
    if(history[i].length > 60) history[i].shift();

    let ppm = 0;
    if(history[i].length === 60){
      ppm = points[i] - history[i][0];
    }

    ds.data.push(ppm);
    if(ds.data.length > 3600)
      ds.data.shift();
  });

  growthChart.update("none");
}

updateAll();
</script>
</body>
</html>
