<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Color Battles! - Bosmium</title>

<style>
  body {
    background: #111;
    color: white;
    font-family: system-ui, sans-serif;
    text-align: center;
    margin: 12px;
  }
  h1 { margin-bottom: 6px; }
  p.description { color: #ccc; margin: 4px 0 14px 0; }

  .colors {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    max-width: 900px;
    margin: 0 auto 18px;
  }
  .colors button {
    padding: 16px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    border-radius: 8px;
    color: white;
    user-select: none;
  }
  #statsTop {
    margin-top: 10px;
    font-size: 16px;
    color: #eee;
  }
  .chart-wrap {
    max-width: 900px;
    height: 500px;
    margin: 20px auto;
    padding: 12px;
    background: rgba(255,255,255,0.03);
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>Color Vote Game</h1>
<p class="description">Real-time voting • Global updates • Left click = +vote • Right click = -vote (5s cooldown)</p>

<div class="colors" id="colorButtons"></div>

<div id="statsTop">
  Total Points: <span id="totalPoints">0</span> &nbsp;|&nbsp;
  Total Bonus Growth: <span id="totalVotes">0</span>
</div>

<div class="chart-wrap">
  <canvas id="pointsChart"></canvas>
</div>

<div class="chart-wrap">
  <canvas id="ppmChart"></canvas>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script>
Chart.register(ChartDataLabels);

/* ================================================
   SETTINGS
================================================ */

const colorNames = ["red","blue","green","yellow","purple","orange","cyan","pink","white","black"];
const labels = colorNames.map(c => c[0].toUpperCase() + c.slice(1));

const colors = {
  red: "#ff4040",
  blue: "#0070ff",
  green: "#00c853",
  yellow: "#ffea00",
  purple: "#9b4dff",
  orange: "#ff8c00",
  cyan: "#00e0e0",
  pink: "#ff69b4",
  white: "#ffffff",
  black: "#000000"
};

let votes = Array(10).fill(0);
let points = Array(10).fill(0);
let ppm = Array(10).fill(0);

let lastClick = Array(10).fill(0);
const COOLDOWN = 5000;

const socket = io();

/* ================================================
   BUTTONS
================================================ */

const buttonBox = document.getElementById("colorButtons");

colorNames.forEach((c,i)=>{
  const btn = document.createElement("button");
  btn.style.background = colors[c];
  btn.textContent = labels[i];

  // LEFT CLICK (+vote)
  btn.addEventListener("click", ()=>{
    if(Date.now() - lastClick[i] >= COOLDOWN){
      socket.emit("vote", { index: i, delta: +1 });
      lastClick[i] = Date.now();
    }
  });

  // RIGHT CLICK (-vote)
  btn.addEventListener("contextmenu", e=>{
    e.preventDefault();
    if(Date.now() - lastClick[i] >= COOLDOWN){
      socket.emit("vote", { index: i, delta: -1 });
      lastClick[i] = Date.now();
    }
  });

  buttonBox.appendChild(btn);
});

/* ================================================
   BAR CHART
================================================ */

const pointsChart = new Chart(document.getElementById("pointsChart"),{
  type:"bar",
  data:{
    labels,
    datasets:[{
      data: points,
      backgroundColor: colorNames.map(c=>colors[c]),
      borderRadius: 6
    }]
  },
  options:{
    indexAxis: "y",
    animation: false,
    scales:{
      x:{ beginAtZero:true, ticks:{color:"white"}},
      y:{ ticks:{color:"white"}}
    },
    plugins:{
      legend:{ display:false },
      datalabels:{
        color:"#fff",
        anchor:"end",
        align:"right",
        formatter:(val, ctx)=>{
          const i = ctx.dataIndex;
          return `${points[i]} (${votes[i]})`;
        }
      }
    }
  }
});

/* ================================================
   PPM CHART (line)
================================================ */

const ppmChart = new Chart(document.getElementById("ppmChart"),{
  type:"line",
  data:{
    labels: [],
    datasets: colorNames.map((c,i)=>({
      label: labels[i],
      data: [],
      borderColor: colors[c],
      backgroundColor: "transparent",
      tension: 0.3,
      pointRadius: 0,
      borderWidth: 3
    }))
  },
  options:{
    animation:false,
    plugins:{
      legend:{ display:false },
      datalabels:{ display:false } // ✅ no labels on the line graph
    },
    scales:{
      x:{ ticks:{color:"white"}},
      y:{ ticks:{color:"white"}}
    }
  }
});

/* ================================================
   SERVER UPDATE HANDLER
================================================ */

socket.on("update", data => {
  votes = data.votes;
  points = data.points;
  ppm = data.ppm ?? Array(10).fill(0);

  updateVisuals();
  updatePPMGraph();
});

/* ================================================
   UPDATE BAR CHART + TOTALS
================================================ */

function updateVisuals(){
  document.getElementById("totalPoints").textContent = points.reduce((a,b)=>a+b,0);
  document.getElementById("totalVotes").textContent  = votes.reduce((a,b)=>a+b,0);

  pointsChart.data.datasets[0].data = points;

  const maxAbs = Math.max(...points.map(n => Math.abs(n))) || 10;
  pointsChart.options.scales.x.max = maxAbs * 1.2;

  pointsChart.update("none");
}

/* ================================================
   UPDATE PPM CHART FROM SERVER
================================================ */

function updatePPMGraph(){
  const time = new Date().toLocaleTimeString().slice(3, 8);

  ppmChart.data.labels.push(time);
  if(ppmChart.data.labels.length > 3600)
    ppmChart.data.labels.shift();

  ppmChart.data.datasets.forEach((ds,i)=>{
    ds.data.push(ppm[i]);
    if(ds.data.length > 3600)
      ds.data.shift();
  });

  ppmChart.update("none");
}
</script>
</body>
</html>
